<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>複合查詢結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
</head>
<body class="recommend-page">
    <!-- 左側欄 -->
    <div class="recommend-sidebar">
        <a class="sidebar-button" href="{{ url_for('complex_search') }}">🔍 再次查詢</a>
        <a class="sidebar-button" href="{{ url_for('my_list_page') }}">📋 我的清單</a>
        <a class="sidebar-button" href="/">🔙 回首頁</a>
    </div>

    <!-- 右側內容 -->
    <div class="recommend-content">
        <div class="recommend-header">
            <h1>🎯 以下是符合搜尋條件的結果</h1>
        </div>

        <main>
            <div class="recommend-container">
                {% if results %}
                    {% for drama in results %}
                        <label class="drama-option">
                            <input type="checkbox" class="drama-checkbox" data-title="{{ drama.Title }}" data-genre="{{ genre_name or '未分類' }}">
                            <span class="custom-circle"></span>
                            {{ drama.Title }}
                        </label><br>
                    {% endfor %}
                {% else %}
                    <p>❌ 找不到符合條件的戲劇，請重新查詢。</p>
                {% endif %}
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='recommend.js') }}"></script>
</body>
</html>
